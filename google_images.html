<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Images</title>
    <link rel="stylesheet" href="style.css">
    <script src="google_title.js"></script>
</head>
<body>
    <div class="google-links">
        <a href="index.html">Google Search</a>
    </div>
    <form class="search-form" action="https://www.google.com/search" value="isch" name="tbm">
        <div><h1 class="google-title">Google</h1><h2 class="image-subtitle">Images</h2></div>
        <div>
            <input type="text" name="q">
            <input type="hidden" value="isch" name="tbm">
        </div>
        <div>
            <input type="submit" value="Image Search">
        </div>
    </form>
</body>
</html>
